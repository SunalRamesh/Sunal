<div class="main">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h5 style="color: white;">Sign in to your account</h5><br>
    <div class="border">
      <div class="border1">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="logemail" formControlName="logemail" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter your email address">
          <span style="color:red" *ngIf="logemail.invalid && logemail.touched">*Please Enter correct Email</span>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <span><a href="" style="margin-left: 60px; font-size: 12px;">Forgot password?</a></span>
          <input type="password" class="form-control" name="logpass" formControlName="logpass"
            id="exampleInputPassword1" placeholder="Enter your password" required>
          <span style="color:red" *ngIf="logpass.invalid && logpass.touched"> *Invalid password </span>
        </div>

        <button type="submit" [disabled]="loginForm.invalid"  class="btn btn-success">Sign in</button>
      </div>
    </div>
    <div class="newUser">
      <p style="font-size: 12px;">New User? <a href="/register">Create an account</a> </p>
    </div>
  </form>
</div>
