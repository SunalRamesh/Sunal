<div class="main">
  <div class="emphead">
    <h3>Add Employee</h3>
  </div> 
    <div class="container"> 
        <div class="col-md-4">
            <form [formGroup]="addEmployee" (ngSubmit)="addEmp()">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" formControlName="fullname" name="fullname">
                </div>                 
                 <span style="color: red;" *ngIf="fullname.invalid && fullname.touched"> There is no special charecter/number in the name</span>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Designation</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="Designation" name="Designation" >
                  </div> 
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="exampleInputPassword1"  formControlName="Salary" name="Salary">
                  </div> 
                  <span style="color: red;" *ngIf="Salary.invalid && Salary.touched">No one have with out less than 10000</span>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Age</label>
                  <input type="number" class="form-control" id="exampleInputPassword1" formControlName="Age" name="Age">
                </div> 
                <span style="color: red;" *ngIf="Age.invalid && Age.touched">Enter valid Age</span>
                <button type="submit" [disabled]="addEmployee.invalid" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
